<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enroll Fortuners</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <form>
      <legend>
        <h2>Enroll New Fortuners here:</h2>
      </legend>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="fortunerName"
          aria-describedby="inputDesc"
          placeholder="Fortuner Name"
          autofocus
        />
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Enroll Fortuner
        <i class="fa fa-send"></i>
      </button>
    </form>
    <script src="../customHandlers/EnrollHandler.js"></script>
  </body>
</html>
