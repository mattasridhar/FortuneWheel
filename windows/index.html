<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fortune Wheel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo"><img src="../assets/images/favicon.gif"
          style="height: 10%; width: 10%; padding-top: 2px; padding-right: 5px; padding-left: 5px;"></img>Fortune
        Wheel</a>
      <ul class="right">
        <a id="tutorialBtn">Show tutorial</a>
      </ul>
    </div>
  </nav>

  <div id="tutorial" class="center">
    <div class="column center">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img id="tutorialGif" style="height: 35vh;">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <p id="tutorialText"></p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn-large btn-flat" id="skip" style="color: red"><i
                class="material-icons left">block</i>SKIP</a>
            <a class="waves-effect waves-light btn-large btn-flat" id="next"><i
                class="material-icons right">forward</i>Next</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center" id="loadDiv" style="padding-top: 25px;">
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <a class="waves-effect waves-teal btn-flat">Load Fortuners</a>
  </div>
  <div class="center" style="padding-top: 15px;">
    <label>
      <span style="color: red; font-style: oblique;">Please choose a JSON file only!</span>
    </label>
  </div>


  <div class="center" id="winnerDiv" style="padding-top: 25px;">
    <div class="column center">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <p>Lucky Fortuner: </p>
            <span class="card-title" id="winnerName" style="height: 45px;">
              Awaiting to be SPUN!<img src="../assets/images/await.gif" style="width: 55px; height: 45px;"></img>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="content" style="background-color: #e8f2fc;" hidden>
    <div class="column" style="float: left; width: 50vw; overflow: auto; background-color: #e8f2fc;">
      <div class="col s12 m6">
        <div class="card darken-1">
          <div class="card-content center" style="height: 56vh; background-color: #e8f2fc;">
            <span class="card-title">Fortuners</span>
            <ul id="list" style="background-color: #e8f2fc;"></ul>
          </div>
        </div>
      </div>
    </div>


    <div class="row" style="background-color: #e8f2fc;">
      <div class="col s12 m6">
        <div class="card darken-1">
          <div class="card-content center" style="background-color: #e8f2fc;">
            <span class="card-title">Fortune Wheel</span>
            <div id="wheel">
              <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            <div id="spinDiv" hidden>
              <a id="spin" class="btn-flat" style="padding-top: 5px; padding-left: 25px;">
                <img src="../assets/images/upArrow.png" style="width: 55px; height: 45px;"></img>
              </a>
            </div>

            <div class="center" id="reloadDiv" style="padding-top: 25px;">
              <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">autorenew</i></a>
              <a class="waves-effect waves-teal btn-flat">Reload Fortuners</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="../customHandlers/HomeScreenHandler.js"></script>
</body>

</html>
